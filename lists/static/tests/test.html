<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Javascript tests</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qunit/2.17.0/qunit.min.css" integrity="sha512-bT6IbCaIiO0Bwwbk4s7NPEPWIUz/iSMqXAHzqhU6hJsHR7AexG0TKwGbaZyQUJjVDtuVtzwaK+zEH6A5bZJc5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
		<form>
			<input name="text" />
			<div class="has-error">Error text</div>
		</form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="../js/list.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qunit/2.17.0/qunit.min.js" integrity="sha512-u4P4h3VwVHRZp+nr6NmlGrHj/XHwl1t6hTUpsZWuiW9xAetYAWJc2QsKMGefxtisq031qLlc+Cw3B9WBJRLoEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script>

QUnit.test("Errors should be hidden on keypress", function (assert) {
	window.Superlists.initialize();
	$('input[name="text"]').trigger('keypress');
	assert.equal($('.has-error').is(':visible'), false);
});

QUnit.test("Errors aren't hidden if there is no keypress", function (assert) {
	window.Superlists.initialize();
	assert.equal($('.has-error').is(':visible'), true);
});

	</script>
</body>
</html>
